<html>
	<head>
		<title>Chile Intolerable</title>
		<script src="socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<!--[if lt IE 9]>
		<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
		<![endif]-->
		<div id="intro">
			<div id="tweetd"></div>
			<div id="logo">
				<img src="img/logoblanco.png" width="212" height="67" />
				<h1>&nbsp;Chile Intolerable</h1>
			</div>
		</div>
		<div id="cloud" class="window">
			<div id="addBar"> 
				<div class="left">
					<span class="sm-hide">&nbsp;Selecciona maximo 10 frases o eufemismos&nbsp;</span>
					<span class="sm-show hide">&nbsp;(max 10 frases)&nbsp;</span>
				</div>
				<div class="right">
					<a href="#map" id="goMapBtn" title="Ver mapa con estos filtros"><span class="sm-hide">Ver mapa con estos filtros</span><span class="icon icon-map"></span></a>
					<span>&nbsp;Aporta aqui&nbsp;</span>
					<input id="addFrase" type="text"></input>
				</div>
			</div>
			<div class="blackbg"></div>
			<div id="cloudCanvas">
			</div>
			<div class="handle bottom">
				<div class="bar">
					<span class="up">&raquo;</span>
				</div>
			</div>
		</div>
		<div id="map" class="window">
			<div id="tweetText"></div>
			<div class="handle bottom large">
				<div class="tools right"><a id="showGraphsBtn" href="#graph" /><span class="icon icon-stats-bars"></span></a></div>
			</div>
		</div>

		<div id="graph" class="window">

		</div>		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
